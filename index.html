<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body> 
  <div class="card">
    <div class="img-ilustration"></div> 
    
    <div class="content">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
        device <br> anywhere you like!</p>
      <div class="subscription-container">
        <div class="icon-music"></div>
        <div class="subscription">
          <h4 class="text">Annual Plan</h4>
          <h4 class="price">$59.99/year</h4>
        </div>
        <a class="change" href="#">Change</a>
      </div>
    <div>
      <button class="pay-button">Proceed to Payment</button>
    </div>
    <div>
      <button class="cancel-button">Cancel Order</button>
    </div>
    </div>
  </div> 
<div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juliana Izquierdo</a>.
    </p>
  </div> 
</body>
</html>
